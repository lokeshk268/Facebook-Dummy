 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social-Lok</title>
    <link rel="icon" type="image/gif" href="logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="background-color:rgb(238, 232, 250);" >
    <nav class="navbar" style="background-color:#3B5998">
        <div class="navbar-header">
          <div class="navbar-brand" id="a">Social-Lok</div> 
        </div>
        <div class="b">
                <form class="form-inline" action="">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd"> Password:</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </form>  
        </div>
    </nav>
    <div class="create">
      <h1>Create an account</h1>
      <p>No charges! its free </p>
      <form action=""  >
        <div class="form-inline ">
          <div class="form-group row">
            <div class="col-sm-5">
                <input type="text" class="form-control input-lg" id="first" placeholder="First Name" required>
            </div>
            <div class="col-sm-5" style="margin-left:20px;" >
                <input type="text" class="form-control input-lg" id="last" placeholder="Last Name" required>
            </div>
          </div>
        </div>
       <div class="form-group row" style="margin-top:10px;">
          <div class="col-sm-11">
              <input type="email"  class="form-control input-lg " placeholder="Email" required > 
          </div>
       </div>
       <div class="form-group row" >
          <div class="col-sm-11">
              <input type="password"  class="form-control input-lg " placeholder="New Password" required> 
          </div>
       </div>
       <div class="form-group row" >
          <div class="col-sm-4">
             <p style="font-size:20px;">Date of Birth:</p> <input type="date"  class="form-control input-lg " placeholder="Date of Birth" required> 
          </div>
       </div>
       <div>
          <label class="radio-inline"><input type="radio" >Male</label>
          <label class="radio-inline"><input type="radio" >Female</label>
       </div> 
       By clicking on the "Create Account",you agree to our <a>terms</a>. 
       <div style="margin-top:40px;"><input type="button" value="Create Account" class="btn btn-success btn-lg" ></div>
      </form>
    </div>
    <div class="image">
      <h3 style="font-family:'Times New Roman', Times, serif">We helps peoples to connect to friends,relatives and other.</h3>
      <img src="1.png" alt="">
    </div>
</body>
</html>
